<include file="common:head" />
<include file="common:footer" />

<body>
	<article class="page-container">
		<form class="form form-horizontal" id="form_info" action="{:U('brand/brandadd')}" method='post' enctype="multipart/form-data">
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>品牌名：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="text" class="input-text" name='brandname' value="" placeholder="请输入品牌名">
				</div>
			</div>

			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-3">Logo：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<span class="btn-upload form-group">
			  				<input class="input-text upload-url radius" type="text" name="photo" id="uploadfile-1" readonly><a href="javascript:void();" class="btn btn-primary radius"><i class="Hui-iconfont">&#xe642;</i> 浏览文件</a>
			  				<input type="file" multiple name="file-1" class="input-file">
					</span>
				</div>
			</div>

			<!-- <div class="row cl">
				<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>Logo：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="file" name="photo" >
				</div>
			</div> -->

			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-3">备注：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<textarea name="remark" class="textarea" placeholder="备注..." ></textarea>
				</div>
			</div>

			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>状态：</label>
				<div class="formControls col-xs-8 col-sm-9 skin-minimal">
					<div class="radio-box">
						<input name="status" type="radio" id="status-1" value='1' checked />
						<label for="status-1">正常</label>
					</div>
					<div class="radio-box">
						<input type="radio" id="status-2" value='2' name="status" />
						<label for="status-2">禁用</label>
					</div>
				</div>
			</div>

			<div class="row cl">
				<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
					<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
				</div>
			</div>

		</form>
	</article>
	<!--请在下方写此页面业务相关的脚本-->
	<script type="text/javascript" src="__ADMIN__/lib/jquery.validation/1.14.0/jquery.validate.js"></script> 
	<script type="text/javascript">
		$(function(){
			$('.skin-minimal input').iCheck({
				checkboxClass: 'icheckbox-blue',
				radioClass: 'iradio-blue',
				increaseArea: '20%'
			});
			
			$("#form_info").validate({
				rules:{
					brandname:'required',				
				},
				messages:{
					brandname:'品牌名不能为空',
				},
				onkeyup:false,
				focusCleanup:true,
				success:"valid",
				submitHandler:function(form){
					$(form).ajaxSubmit({
						dataType:'json',
						success:function(result){
							if(result.status == 1){
								parent.window.location.reload();
								var index = parent.layer.getFrameIndex(window.name);
								parent.layer.close(index);
							}
							// layer.alert(json.info,function(){
							// 	parent.window.location.reload();
							// 	var index = parent.layer.getFrameIndex(window.name);
							// 	//parent.$('.btn-refresh').click();
							// 	parent.layer.close(index);	
							// });						
						}						
					});
				}
			});
		});
	</script>
</body>
</html>
