<include file="common:head" />
<include file="common:footer" />
<body>
    <article class="page-container">
        <form class="form form-horizontal" id="form_info" action="{:U('cate/categoryedit')}" method='post'>
            <div class="row cl">
                <input type='hidden' name='id' value='{$row["id"]}'>
                <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>上级分类：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <span class="select-box">
                        <select class="select" name='pid'>
                            <option value=''>--请选择--</option>
                            <option value='0' <if condition="0 eq $row['pid']">selected</if> />顶级分类</option>
                            <foreach name='data' item='val'>
                                <option value='{$val["id"]}' <if condition="$val['id'] eq $row['pid']">selected</if> />{$val['distant']}{$val['catename']}</option>
                            </foreach>
                        </select>
                    </span>
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>分类名称：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input type="text" class="input-text" name='catename' value="{$row['catename']}" placeholder="请输入分类名称">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3">备注：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <textarea name="remark" class="textarea" placeholder="备注..." >{$row['remark']}</textarea>
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>状态：</label>
                <div class="formControls col-xs-8 col-sm-9 skin-minimal">
                    <div class="radio-box">
                        <input name="status" type="radio" id="status-1" value='1' <if condition="$row['status'] neq 2">checked</if> />
                        <label for="status-1">正常</label>
                    </div>
                    <div class="radio-box">
                        <input type="radio" id="status-2" value='2' name="status" <if condition='$row["status"] eq 2'>checked</if> />
                        <label for="status-2">禁用</label>
                    </div>
                </div>
            </div>
            <div class="row cl">
                <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
                    <input class="btn btn-primary radius" type="button" onclick="checkForm()" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
                </div>
            </div>
        </form>
    </article>

    <script type="text/javascript">
        function checkForm(){
            $.ajax({
                type:"POST",
                url:$('#form_info').attr("action"),
                data:$('#form_info').serialize(),
                dataType:'JSON',
                success:function(result){
                    if(result.status == 1){
                        parent.window.location.reload();
                        var index = parent.layer.getFrameIndex(window.name);
                        parent.layer.close(index);
                    }
                }
            });
        }

    </script>
</body>
</html>
