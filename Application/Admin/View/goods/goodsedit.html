<include file="common:head" />
<include file="common:footer" />
<script type="text/javascript" src="__ADMIN__/lib/My97DatePicker/4.8/WdatePicker.js"></script>

<body>
	<article class="page-container">
		<form class="form form-horizontal" id="form_info" action="{:U('goods/goodsedit')}" method='post'>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>商品名：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="hidden" class="input-text" name='id' value="{$row['id']}">
					<input type="text" class="input-text" name='goodsname' value="{$row['goodsname']}" placeholder="请输入商品名">
				</div>
			</div>

			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>分类：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<span class="select-box">
						<select class="select" name='category'>
							<option value=''>--请选择--</option>
							<foreach name='catearr' item='val'>
								<option value='{$val["id"]}' <if condition="$row['category'] eq $val['id']">selected</if> />{$val['distant']}{$val['catename']}</option>
							</foreach>
						</select>
					</span>
				</div>
			</div>

			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>品牌：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<span class="select-box">
						<select class="select" name='brand'>
							<option value=''>--请选择--</option>
							<foreach name='brandarr' item='val'>
								<option value='{$val["id"]}' <if condition="$row['brand'] eq $val['id']">selected</if> />{$val['brandname']}</option>
							</foreach>
						</select>
					</span>
				</div>
			</div>

			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>Image：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<span class="btn-upload form-group">
			  				<input class="input-text upload-url radius" type="text" name="image" id="uploadfile-1" readonly><a href="javascript:void();" class="btn btn-primary radius"><i class="Hui-iconfont">&#xe642;</i> 浏览文件</a>
			  				<input type="file" multiple="multiple" name="file[]" class="input-file">
					</span>
				</div>
			</div>

			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>推荐：</label>
				<div class="formControls col-xs-8 col-sm-9 skin-minimal">
					<div class="radio-box">
						<input name="commend" type="radio" id="status-1" value='1' <if condition="$row['commend'] eq 1">checked</if> />
						<label for="status-1">不推荐</label>
					</div>
					<div class="radio-box">
						<input type="radio" id="status-2" value='2' name="commend" <if condition="$row['commend'] eq 2">checked</if> />
						<label for="status-2">推荐</label>
					</div>
				</div>
			</div>

			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>售价：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="text" class="input-text" name='shopprice' value="{$row['shopprice']}" placeholder="请输入售价">
				</div>
			</div>

			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>商品数量：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="text" class="input-text" name='count' value="{$row['count']}" placeholder="请输入商品数量">
				</div>
			</div>

			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>运费：</label>
				<div class="formControls col-xs-8 col-sm-9 skin-minimal">
					<div class="radio-box">
						<input name="isfree" type="radio" id="status-1" value='1' <if condition="$row['isfree'] eq 1">checked</if> />
						<label for="status-1">免运费</label>
					</div>
					<div class="radio-box">
						<input type="radio" id="status-2" value='2' name="isfree" <if condition="$row['isfree'] eq 2">checked</if> />
						<label for="status-2">否</label>
					</div>
				</div>
			</div>

			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>运费：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="text" class="input-text" name='carriage' value="{$row['carriage']}" placeholder="请输入运费">
				</div>
			</div>

			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>状态：</label>
				<div class="formControls col-xs-8 col-sm-9 skin-minimal">
					<div class="radio-box">
						<input name="status" type="radio" id="status-1" value='1' <if condition="$row['status'] eq 1">checked</if> />
						<label for="status-1">正常</label>
					</div>
					<div class="radio-box">
						<input type="radio" id="status-2" value='2' name="status" <if condition="$row['status'] eq 2">checked</if> />
						<label for="status-2">下架</label>
					</div>
				</div>
			</div>

			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>详细内容：</label>
				<div class="formControls col-xs-8 col-sm-9 skin-minimal">
					<script id="editor" type="text/plain" name='info' style="width:600px;height:500px;"><php>echo html_entity_decode($row['info']);</php></script>
				</div>
			</div>

			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>售后保障：</label>
				<div class="formControls col-xs-8 col-sm-9 skin-minimal">
					<script id="editor1" type="text/plain" name='service' style="width:600px;height:500px;"><php>echo html_entity_decode($row['service']);</php></script>
				</div>
			</div>

			<div class="row cl">
				<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
					<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
				</div>
			</div>

		</form>
	</article>
	<link rel="stylesheet" href="__PUBLIC__/admin/lib/zTree/css/zTreeStyle/zTreeStyle.css" type="text/css">
	<script type="text/javascript" src="__PUBLIC__/admin/lib/zTree/js/jquery.ztree.core-3.5.js"></script>
	<script type="text/javascript" src="__PUBLIC__/admin/lib/zTree/js/jquery.ztree.excheck-3.5.js"></script>
	<script type="text/javascript" src="__PUBLIC__/admin/lib/zTree/js/jquery.ztree.exedit-3.5.js"></script>
	<script type="text/javascript" src="__ADMIN__/lib/jquery.validation/1.14.0/jquery.validate.js"></script>
	<script type="text/javascript" src="__ADMIN__/lib/My97DatePicker/4.8/WdatePicker.js"></script>
	<script type="text/javascript" charset="utf-8" src="__ADMIN__/lib/ueditor/1.4.3/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="__ADMIN__/lib/ueditor/1.4.3/ueditor.all.min.js"> </script>
    <script type="text/javascript" charset="utf-8" src="__ADMIN__/lib/ueditor/1.4.3/lang/zh-cn/zh-cn.js"></script>
    <script type="text/javascript">
	    var ue = UE.getEditor('editor');
	    var us = UE.getEditor('editor1');
	</script>
	<!--请在下方写此页面业务相关的脚本-->
	<script type="text/javascript">
		$(function(){
			$('.skin-minimal input').iCheck({
				checkboxClass: 'icheckbox-blue',
				radioClass: 'iradio-blue',
				increaseArea: '20%'
			});
			$("#form_info").validate({
				onfocusout: function(element) { $(element).valid(); },
				errorElement:'span',
				rules:{
					goodsname:'required',
					brand:'required',
					category:'required',
					uploadfile:'required',
					shopprice:'required',
					marketprice:'required',					
				},
				messages:{
					goodsname:'商品名不能为空',
					brand:'品牌不能为空',
					category:'分类不能为空',
					uploadfile:'商品图必须',
					shopprice:'商品售价必须',
					marketprice:'市场价不能为空'
				},
				errorPlacement:function(error,element){
					error.insertAfter(element);
				},
				onkeyup:false,
				focusCleanup:true,
				success:"valid",
				submitHandler:function(form){
					$(form).ajaxSubmit({
						dataType:'json',
						success:function(result){
							if(result.status == 1){
								parent.window.location.reload();
								var index = parent.layer.getFrameIndex(window.name);
								parent.layer.close(index);
							}					
						}						
					});
				}
			});
		});
	</script>
</body>
</html>
